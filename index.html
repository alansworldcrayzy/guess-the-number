<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Guess the Number</h1>
  <p>I'm thinking of a number between 1 and 100...</p>

  <input type="number" id="guessInput" placeholder="Enter your guess" />
  <button onclick="checkGuess()">Guess</button>

  <div id="result"></div>
  <div id="attempts"></div>

  <script>
    const numberToGuess = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guessInput').value);
      const result = document.getElementById('result');
      const attemptsDisplay = document.getElementById('attempts');
      attempts++;

      if (isNaN(userGuess)) {
        result.textContent = ":exclamation: Please enter a valid number!";
        return;
      }

      if (userGuess < numberToGuess) {
        result.textContent = ":small_red_triangle_down: Too low! Try again.";
      } else if (userGuess > numberToGuess) {
        result.textContent = ":small_red_triangle: Too high! Try again.";
      } else {
        result.textContent = ` Correct! The number was ${numberToGuess}.`;
        result.style.color = "green";
      }

      attemptsDisplay.textContent = `Attempts: ${attempts}`;
    }
  </script>

</body>
</html>
